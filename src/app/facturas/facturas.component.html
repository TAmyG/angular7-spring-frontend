<div class="card bg-light">
  <div class="card-header">{{ titulo }}: {{ factura.descripcion }}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs"
        >&laquo; Volver</a
      >
    </h4>

    <form action="">
      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-6">
          <input
            name="cliente"
            type="text"
            class="form-control"
            value="{{ factura.cliente.nombre }} {{ factura.cliente.apellido }}"
            disabled
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label"
          >Descripcion</label
        >
        <div class="col-sm-6">
          <input
            name="descripcion"
            type="text"
            [(ngModel)]="factura.descripcion"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="observacion" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-6">
          <textarea
            name="observacion"
            class="form-control"
            [(ngModel)]="factura.observacion"
          ></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <mat-form-field>
            <input
              type="text"
              placeholder="Agregar producto"
              aria-label="Productos"
              matInput
              [formControl]="autocompleteControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="mostrarNombre"
              (optionSelected)="seleccionarProducto($event)"
            >
              <mat-option
                *ngFor="let producto of (productosFiltrados | async)"
                [value]="producto"
              >
                {{ producto.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <div class="alert alert-info my-4" *ngIf="factura.items.length == 0">
        No hay lineas asignadas para la factura
      </div>

      <table
        class="table table-striped table-hover table-sm"
        *ngIf="factura.items.length > 0"
      >
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of factura.items">
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.producto.precio }}</td>
            <td>
              <input
                type="number"
                value="{{ item.cantidad }}"
                class="form-control col-sm-4"
                (change)="actualizarCantidad(item.producto.id, $event)"
              />
            </td>
            <td>{{ item.calcularImporte() }}</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                type="button"
                (click)="eliminarItemFactura(item.producto.id)"
              >
                x
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <h5 class="float-right">
        Gran Total:
        <span class="badge badge-secondary">{{
          factura.calcularGranTotal()
        }}</span>
      </h5>

      <div class="form-group row">
        <div class="col-sm-6">
          <input
            type="submit"
            value="Crear Factura"
            class="btn btn-secondary"
          />
        </div>
      </div>
    </form>
  </div>
</div>
