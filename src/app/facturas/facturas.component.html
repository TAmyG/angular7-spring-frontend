<div class="card bg-light">
  <div class="card-header">{{ titulo }}: {{ factura.descripcion }}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs"
        >&laquo; Volver</a
      >
    </h4>

    <form action="">
      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-6">
          <input
            name="cliente"
            type="text"
            class="form-control"
            value="{{ factura.cliente.nombre }} {{ factura.cliente.apellido }}"
            disabled
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label"
          >Descripcion</label
        >
        <div class="col-sm-6">
          <input
            name="descripcion"
            type="text"
            [(ngModel)]="factura.descripcion"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="observacion" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-6">
          <textarea
            name="observacion"
            class="form-control"
            [(ngModel)]="factura.observacion"
          ></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <mat-form-field>
            <input
              type="text"
              placeholder="Agregar producto"
              aria-label="Productos"
              matInput
              [formControl]="autocompleteControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="mostrarNombre"
            >
              <mat-option
                *ngFor="let producto of (productosFiltrados | async)"
                [value]="producto"
              >
                {{ producto.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <input
            type="submit"
            value="Crear Factura"
            class="btn btn-secondary"
          />
        </div>
      </div>
    </form>
  </div>
</div>
